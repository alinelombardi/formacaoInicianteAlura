<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tag semantica para definição de estruturas header, main e footer-->    
    <!-- Aqui fica as informações de cabeçalho da página-->
    <header>        
    </header>
    <!-- Aqui fica as informações de conteúdo principal-->
    <main class="apresentacao">
        <!-- Tag section divide em sessões-->
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Eleve seu negócio digital a outro nível <strong class="titulo-destaque">com um Front-end de qualidade!</strong></h1>
            <p class="apresentacao__conteudo__paragrafo">Olá! Sou Aline Lombardi, desenvolvedora Front-end com especialidade em Javascript, React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</p>
            
            <!-- A tag <div> define uma divisão em um documento HTML e costuma ser usada como um contêiner para outros elementos, o que ajuda na estilização do bloco. Por esse motivo, a <div> é frequentemente utilizada quando precisamos agrupar elementos sem usar as tags semânticas do HTML. Isso acontece porque a <div> não tem valor semântico. Portanto, não significa nada para os navegadores e mecanismos de pesquisa. Além do mais, por ser muito utilizada para agrupar elementos, acaba facilitando na organização das informações nos layouts. Dessa forma, pode ser formatada e manipulada organicamente via CSS. Geralmente vem acompanhado de atributos de ID e classe para facilitar essa organização e formatação.-->
            <div class="apresentacao__links">
                <a class="apresentacao_links_botoes" href="https://www.instagram.com/aline_lom/">Instagram</a>
                <a class="apresentacao_links_botoes" href="https://github.com/aline-lombardi">GitHub</a>
            </div>

        </section>

        <img src="Imagem.png" alt="fotoAlura">

    </main>
    <!-- Aqui fica as informações de rodapé da página-->
    <footer>
    </footer>

</body>
</html>
